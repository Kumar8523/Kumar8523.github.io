<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finvora | All Products</title>
  
  <!-- ফন্ট ও আইকন CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0F172A',
            secondary: '#64748B',
            accent: '#E11D48'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <style>
    .bengali-font { font-family: 'Noto Sans Bengali', sans-serif; }
    .product-card:hover .product-actions {
      opacity: 1;
      transform: translateY(0);
    }
    .product-image {
      transition: transform 0.3s ease;
      transform-origin: center;
    }
    .product-card:hover .product-image {
      transform: scale(1.03);
    }
    #mobileMenu {
      transition: all 0.3s ease;
    }
    .nav-link {
      transition: color 0.2s ease;
    }
    /* অতিরিক্ত মার্জিন যাতে navbar ও মেইন কন্টেন্টের মধ্যে ফাঁক থাকে */
    body {
      padding-top: 6rem;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white/90 backdrop-blur-md fixed top-0 w-full z-50 shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <a href="index.html" class="text-2xl font-bold text-primary bengali-font">
          Finvora
        </a>
        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center flex-1 max-w-2xl mx-8">
          <!-- Search Bar -->
          <form action="products.html" method="GET" class="flex-1">
            <div class="relative">
              <input type="text" name="search" id="navSearch" placeholder="Search luxury dresses..." class="w-full px-4 py-2 rounded-full border focus:ring-2 focus:ring-primary">
              <button type="submit" class="absolute right-3 top-2 text-gray-400 hover:text-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
        <!-- Desktop Menu & Icons -->
        <div class="hidden md:flex items-center space-x-6">
          <div class="flex space-x-6">
            <a href="index.html" class="nav-link hover:text-primary">Home</a>
            <a href="products.html" class="nav-link hover:text-primary">Shop</a>
            <a href="about.html" class="nav-link hover:text-primary">About</a>
            <a href="contact.html" class="nav-link hover:text-primary">Contact</a>
          </div>
          <div class="ml-6 flex items-center space-x-4">
            <a href="wishlist.html" class="text-gray-600 hover:text-primary">
              <i class="far fa-heart"></i>
            </a>
            <a href="checkout.html" class="text-gray-600 hover:text-primary relative">
              <i class="fas fa-shopping-bag"></i>
              <span class="cart-count absolute -top-2 -right-2 bg-accent text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
            </a>
          </div>
        </div>
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobileMenuBtn" class="text-gray-600 hover:text-primary">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden absolute w-full bg-white shadow-lg">
      <div class="px-4 pt-2 pb-3 space-y-2">
        <form action="products.html" method="GET" class="mb-4">
          <div class="relative">
            <input type="text" name="search" placeholder="Search..." class="w-full px-4 py-2 border rounded-full">
            <button type="submit" class="absolute right-3 top-2 text-gray-400">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <a href="index.html" class="block px-3 py-2 hover:bg-gray-50 rounded">Home</a>
        <a href="products.html" class="block px-3 py-2 hover:bg-gray-50 rounded">Shop</a>
        <a href="about.html" class="block px-3 py-2 hover:bg-gray-50 rounded">About</a>
        <a href="contact.html" class="block px-3 py-2 hover:bg-gray-50 rounded">Contact</a>
        <div class="pt-4 flex items-center justify-around border-t">
          <a href="wishlist.html" class="text-gray-600 p-2">
            <i class="far fa-heart"></i>
          </a>
          <a href="checkout.html" class="text-gray-600 p-2 relative">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count absolute -top-1 -right-1 bg-accent text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Search & Filter Section -->
    <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
      <!-- Search Option -->
      <div class="w-full md:w-1/2">
        <form action="products.html" method="GET" class="relative">
          <input type="text" name="search" id="mainSearch" placeholder="Search products..." class="w-full px-4 py-2 rounded-full border focus:ring-2 focus:ring-primary">
          <button type="submit" class="absolute right-3 top-2 text-gray-400 hover:text-primary">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <!-- Simplified Filter Option: Dropdown -->
      <div class="w-full md:w-1/4">
        <select id="categoryFilter" class="w-full border rounded-full px-4 py-2">
          <option value="all">All Categories</option>
          <option value="Women">Fish</option>
          <option value="Men">Aquariums-Accessories</option>
  </select>
      </div>
    </div>

    <!-- Products Grid -->
    <!-- Updated grid: Mobile now displays 2 columns -->
    <div id="productGrid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Product cards will be loaded dynamically -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12 bengali-font">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-4 gap-8">
      <div>
        <h3 class="text-xl font-bold mb-4">Finvora</h3>
        <p class="text-gray-400">বিশ্বজুড়ে অ্যাকুরিয়ামে প্রাণ ফেরানোর মিশন—Finvora: প্রতিটি শহরে, প্রতিটি দেশে</p>
      </div>
      <div>
        <h4 class="font-semibold mb-4">Shop</h4>
        <ul class="space-y-2 text-gray-400">
          <li><a href="#" class="hover:text-white">Fish</a></li>
          <li><a href="#" class="hover:text-white">Aquariums-Accessories</a></li>
        </ul>
      </div>
      <div>
        <h4 class="font-semibold mb-4">Support</h4>
        <ul class="space-y-2 text-gray-400">
          <li><a href="contact.html" class="hover:text-white">Contact Us</a></li>
        </ul>
      </div>
      <div>
        <h4 class="font-semibold mb-4">Connect</h4>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Mobile Menu Toggle
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Active Link Styling
    document.querySelectorAll('.nav-link').forEach(link => {
      if(link.href === window.location.href) {
        link.classList.add('text-primary', 'font-medium');
        link.classList.remove('hover:text-primary');
      }
    });

    // Update Cart Count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.querySelectorAll('.cart-count').forEach(el => {
        el.textContent = cart.reduce((acc, item) => acc + item.quantity, 0);
      });
    }
    updateCartCount();

    // Load Products and Render Product Cards
    async function loadProducts() {
      try {
        const response = await fetch('scripts/products.json');
        const data = await response.json();
        const products = data.products;
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(product => {
          // Calculate discounted price if discount exists
          const discountedPrice = product.discount
            ? (product.price - product.price * (product.discount / 100)).toFixed(2)
            : product.price.toFixed(2);
          return `
            <div class="product-card bg-white rounded-lg shadow-sm overflow-hidden" data-category="${product.category}">
              <div class="relative">
                <a href="product_info.html?id=${product.id}">
                  <img src="${product.images[0] || 'https://via.placeholder.com/300x400'}" class="product-image w-full h-80 object-cover" alt="${product.name}" loading="lazy">
                </a>
                <div class="product-actions absolute bottom-0 left-0 right-0 bg-white/90 p-4 opacity-0 transition-all transform translate-y-4">
                  <button onclick="event.stopPropagation(); addToCart(${product.id})" class="w-full mb-2 border border-black py-2 rounded-full hover:bg-black hover:text-white">
                    Add to Cart
                  </button>
                </div>
              </div>
              <div class="p-4">
                <h3 class="font-medium">${product.name}</h3>
                <div class="flex justify-between items-center mt-2">
                  <span class="text-lg text-primary">$${discountedPrice}</span>
                  <div class="flex items-center text-yellow-400">
                    ★ ${product.rating || 'N/A'}
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');
        attachFilterAndSearch();
      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    // Attach filter and search functionality
    function attachFilterAndSearch() {
      // Filter by category using dropdown
      const categoryFilter = document.getElementById('categoryFilter');
      categoryFilter.addEventListener('change', () => {
        const selected = categoryFilter.value.toLowerCase();
        document.querySelectorAll('.product-card').forEach(card => {
          const cat = card.getAttribute('data-category').toLowerCase();
          if (selected === 'all' || cat === selected) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
      
      // Search functionality: Filter products based on search input
      const mainSearch = document.getElementById('mainSearch');
      mainSearch.addEventListener('input', () => {
        const query = mainSearch.value.toLowerCase();
        document.querySelectorAll('.product-card').forEach(card => {
          const name = card.querySelector('h3').textContent.toLowerCase();
          if (name.includes(query)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    }

    // Call loadProducts on DOM load
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
  <script src="scripts/app.js"></script>
  <script src="scripts/search.js"></script>
</body>
</html>
