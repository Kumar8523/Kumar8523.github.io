<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finvora | All Products</title>
  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#EF4444',
            secondary: '#F59E0B',
            accent: '#10B981'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    };
  </script>
  <style>
    #mobileMenu { transition: all 0.3s ease; }
    .nav-link { transition: color 0.2s ease; }
    .product-card:hover .product-actions { opacity: 1; transform: translateY(0); }
    .product-image { transition: transform 0.3s ease; transform-origin: center; }
    .product-card:hover .product-image { transform: scale(1.03); }
    body { padding-top: 6rem; }
    /* Suggestions dropdown */
    #suggestions { position: absolute; background: white; border: 1px solid #ddd; width: 100%; max-height: 200px; overflow-y: auto; z-index: 10; }
    #suggestions div { padding: 0.5rem; cursor: pointer; }
    #suggestions div:hover { background: #f3f3f3; }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navigation -->
  <nav class="bg-white/90 backdrop-blur-md fixed top-0 w-full z-50 shadow border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="text-2xl font-bold text-primary">Finvora</a>
        <div class="hidden md:flex items-center flex-1 mx-8">
          <div class="relative w-full">
            <input type="text" id="mainSearch" placeholder="Search products..." class="w-full px-4 py-2 rounded-full border focus:ring-2 focus:ring-primary">
            <div id="suggestions" class="hidden"></div>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <div class="flex space-x-6">
            <a href="index.html" class="nav-link hover:text-primary">Home</a>
            <a href="products.html" class="nav-link hover:text-primary">Shop</a>
            <a href="about.html" class="nav-link hover:text-primary">About</a>
            <a href="contact.html" class="nav-link hover:text-primary">Contact</a>
          </div>
          <div class="ml-6">
            <a href="checkout.html" class="relative text-gray-600 hover:text-primary">
              <i class="fas fa-shopping-bag"></i>
              <span class="cart-count absolute -top-2 -right-2 bg-accent text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
            </a>
          </div>
        </div>
        <div class="md:hidden">
          <button id="mobileMenuBtn" class="text-gray-600 hover:text-primary"><i class="fas fa-bars"></i></button>
        </div>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden absolute w-full bg-white shadow-lg">
      <div class="px-4 pt-2 pb-3 space-y-2">
        <a href="index.html" class="block px-3 py-2 hover:bg-gray-50 rounded">Home</a>
        <a href="products.html" class="block px-3 py-2 hover:bg-gray-50 rounded">Shop</a>
        <a href="about.html" class="block px-3 py-2 hover:bg-gray-50 rounded">About</a>
        <a href="contact.html" class="block px-3 py-2 hover:bg-gray-50 rounded">Contact</a>
        <div class="pt-4 flex items-center justify-around border-t">
          <a href="checkout.html" class="relative p-2 text-gray-600 hover:text-primary">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count absolute -top-1 -right-1 bg-accent text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Filters & Sort -->
  <main class="max-w-7xl mx-auto px-4 py-6 space-y-6">
    <div class="flex flex-col md:flex-row items-center gap-4">
      <div class="w-full md:w-1/3">
        <select id="categoryFilter" class="w-full border rounded-full px-4 py-2">
          <option value="all">All Categories</option>
          <option value="fish">Fish</option>
          <option value="fish-food">Fish Food</option>
          <option value="aquarium-accessories">Aquarium Accessories</option>
        </select>
      </div>
      <div class="w-full md:w-1/3">
        <select id="sortOptions" class="w-full border rounded-full px-4 py-2">
          <option value="">Sort By</option>
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>
      </div>
    </div>

    <!-- Products Grid -->
    <div id="productGrid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-12">
    <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8">
      <div>
        <h3 class="text-xl font-bold mb-4">Finvora</h3>
        <p class="text-gray-400">Global mission to revive aquariums—Finvora in every city, every country.</p>
      </div>
      <div>
        <h4 class="font-semibold mb-4">Shop</h4>
        <ul class="space-y-2 text-gray-400">
          <li><a href="#" class="hover:text-white">Fish</a></li>
          <li><a href="#" class="hover:text-white">Fish Food</a></li>
          <li><a href="#" class="hover:text-white">Aquarium Accessories</a></li>
        </ul>
      </div>
      <div>
        <h4 class="font-semibold mb-4">Support</h4>
        <ul class="space-y-2 text-gray-400">
          <li><a href="contact.html" class="hover:text-white">Contact Us</a></li>
        </ul>
      </div>
      <div>
        <h4 class="font-semibold mb-4">Connect</h4>
        <div class="flex space-x-4">
          <a href="#" class="hover:text-white text-gray-400"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="hover:text-white text-gray-400"><i class="fab fa-instagram"></i></a>
          <a href="#" class="hover:text-white text-gray-400"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Mobile Menu
    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    });
    // Cart count (reuse existing function)
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.querySelectorAll('.cart-count').forEach(el => el.textContent = cart.reduce((a,i)=>a+i.quantity,0));
    }
    updateCartCount();

    let allProducts = [];
    async function loadProducts() {
      const resp = await fetch('scripts/products.json');
      const data = await resp.json();
      allProducts = data.products;
      renderProducts(allProducts);
      setupSearchSuggestions();
    }
    function renderProducts(products) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = products.map(p => {
        const price = (p.discount ? p.price*(1-p.discount/100) : p.price).toFixed(2);
        return `
          <div class="product-card bg-white rounded-lg shadow overflow-hidden" data-category="${p.category.toLowerCase()}" data-price="${price}">
            <img src="${p.images[0]}" alt="${p.name}" class="product-image w-full h-56 object-cover">
            <div class="p-4">
              <h3 class="font-medium text-lg mb-2">${p.name}</h3>
              <p class="text-primary text-xl font-bold mb-2">$${price}</p>
              <div class="flex items-center text-yellow-400 mb-4">★★★★★<span class="ml-2 text-gray-600">(${p.rating||0})</span></div>
              <button onclick="addToCart(${p.id})" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Add to Cart</button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Filters
    document.getElementById('categoryFilter').addEventListener('change', (e) => {
      const cat = e.target.value;
      const filtered = cat==='all' ? allProducts : allProducts.filter(p=>p.category.toLowerCase()===cat);
      renderProducts(filtered);
    });
    // Sort
    document.getElementById('sortOptions').addEventListener('change', (e) => {
      const val = e.target.value;
      const sorted = [...allProducts];
      if(val==='asc') sorted.sort((a,b)=> (a.discount? a.price*(1-a.discount/100):a.price) - (b.discount? b.price*(1-b.discount/100):b.price));
      if(val==='desc') sorted.sort((a,b)=> (b.discount? b.price*(1-b.discount/100):b.price) - (a.discount? a.price*(1-a.discount/100):a.price));
      renderProducts(sorted);
    });

    // Search suggestions
    function setupSearchSuggestions() {
      const input = document.getElementById('mainSearch');
      const suggBox = document.getElementById('suggestions');
      input.addEventListener('input', ()=>{
        const q = input.value.toLowerCase();
        if(!q) { suggBox.innerHTML=''; suggBox.classList.add('hidden'); return; }
        const matches = allProducts.filter(p=>p.name.toLowerCase().includes(q)).slice(0,5);
        if(matches.length){
          suggBox.innerHTML = matches.map(m=>`<div onclick="selectSuggestion('${m.name}')">${m.name}</div>`).join('');
          suggBox.classList.remove('hidden');
        } else { suggBox.innerHTML=''; suggBox.classList.add('hidden'); }
      });
    }
    function selectSuggestion(text){ document.getElementById('mainSearch').value=text; document.getElementById('suggestions').classList.add('hidden'); renderProducts(allProducts.filter(p=>p.name===text)); }

    // Add to Cart
    function addToCart(id){
      const p = allProducts.find(x=>x.id===id);
      let cart = JSON.parse(localStorage.getItem('cart'))||[];
      const ex = cart.find(i=>i.productId===id);
      if(ex) ex.quantity++;
      else cart.push({productId:id,name:p.name,price:p.price,quantity:1});
      localStorage.setItem('cart', JSON.stringify(cart)); updateCartCount();
      alert('Added to cart');
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
