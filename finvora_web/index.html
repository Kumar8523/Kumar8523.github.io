<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finvora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#EF4444',
            secondary: '#F59E0B',
            accent: '#10B981'
          },
          fontFamily: {
            bangla: ['Noto Sans Bengali', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Noto Sans Bengali', sans-serif; background-color: #FFF5F5; }
    nav { background-color: rgba(255,255,255,0.9); backdrop-blur: 8px; }
    .festival-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .review-card img { width: 64px; height: 64px; object-fit: cover; border-radius: 9999px; }
    .review-star { color: #F59E0B; }
  </style>
</head>
<body class="bangla-font antialiased">
  <!-- Navigation -->
  <nav class="fixed w-full z-50 shadow-sm border-b">
    <!-- existing navbar content -->
  </nav>

  <!-- Hero Section -->
  <section class="hero-bg h-screen flex items-center pt-16">
    <!-- existing hero content -->
  </section>

  <!-- Collections -->
  <section id="collections" class="py-20 bg-white">
    <!-- existing collections content -->
  </section>

  <!-- User Reviews -->
  <section id="reviews" class="py-20 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-center mb-12 text-primary">User Reviews</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Sample Review Card -->
        <div class="review-card bg-white p-6 rounded-lg shadow">
          <div class="flex items-start space-x-4">
            <img src="https://via.placeholder.com/64" alt="User 1" class="">
            <div class="flex-1">
              <h3 class="font-bold">User One</h3>
              <div class="review-star flex">★★★★★</div>
              <p class="text-gray-600 mt-2">"Great selection and fast delivery!"</p>
            </div>
          </div>
          <button onclick="showReviewForm()" class="mt-4 w-full bg-primary text-white py-2 rounded hover:bg-secondary transition">Write Your Review</button>
        </div>
        <!-- More review cards similarly... -->
      </div>

      <!-- Review Form (hidden by default) -->
      <div id="writeReviewForm" class="hidden mt-12 bg-white p-8 rounded-lg shadow max-w-3xl mx-auto">
        <h3 class="text-2xl font-bold mb-4">Write Your Review</h3>
        <form id="reviewForm" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Your Name</label>
            <input type="text" id="reviewerName" class="w-full border rounded px-3 py-2" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Rating</label>
            <select id="reviewRating" class="w-full border rounded px-3 py-2">
              <option value="5">5 - Excellent</option>
              <option value="4">4 - Good</option>
              <option value="3">3 - Average</option>
              <option value="2">2 - Poor</option>
              <option value="1">1 - Terrible</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium">Your Review</label>
            <textarea id="reviewComment" rows="4" class="w-full border rounded px-3 py-2" required></textarea>
          </div>
          <button type="submit" class="bg-primary text-white px-6 py-2 rounded hover:bg-secondary transition">Submit Review</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-red-800 text-white py-12">
    <!-- existing footer content -->
  </footer>

  <script>
    function showReviewForm() {
      document.getElementById('writeReviewForm').classList.remove('hidden');
      window.scrollTo({ top: document.getElementById('writeReviewForm').offsetTop - 100, behavior: 'smooth' });
    }

    // Handle Review Form Submission
    document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('reviewerName').value;
      const rating = document.getElementById('reviewRating').value;
      const comment = document.getElementById('reviewComment').value;
      // TODO: save review to backend or localStorage
      alert('Thank you for your review!');
      this.reset();
    });
  </script>
</body>
</html>
