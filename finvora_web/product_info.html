<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Finvora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#EF4444',
            secondary: '#F59E0B',
            accent: '#10B981'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    .image-gallery-thumbnail {
      transition: transform 0.3s ease;
    }
    .image-gallery-thumbnail:hover {
      transform: scale(1.05);
    }
    .review-star {
      color: #F59E0B;
    }
    body {
      padding: 2rem;
    }
  </style>
</head>
<body class="bg-gray-50">
  <main class="max-w-5xl mx-auto p-4 space-y-12">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <div class="space-y-4">
        <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
          <img id="mainImage" src="https://via.placeholder.com/500x500" class="w-full h-full object-cover cursor-pointer" alt="Product Image">
        </div>
        <div id="thumbnailContainer" class="grid grid-cols-4 gap-2"></div>
      </div>
      <div class="space-y-6">
        <h1 id="productTitle" class="text-4xl font-light">Product Name</h1>
        <div class="flex items-center space-x-2">
          <div class="review-star flex"></div>
          <span id="reviewCount" class="text-sm text-gray-600">(0 reviews)</span>
        </div>
        <div id="priceSection" class="flex items-center space-x-4">
          <span id="discountedPrice" class="text-3xl font-bold text-primary">$0.00</span>
          <span id="originalPrice" class="text-xl text-gray-500 line-through hidden">$0.00</span>
        </div>
        <div id="stockStatus" class="text-green-600 font-medium">In Stock • Ready to Ship</div>
        <div class="space-y-2">
          <button onclick="addToCart()" class="w-full bg-black text-white py-4 rounded hover:bg-gray-800">Add to Cart</button>
          <button onclick="shareProduct()" class="w-full border border-black py-4 rounded hover:bg-gray-100 flex items-center justify-center gap-2">
            <i class="fas fa-share-alt"></i> Share Product
          </button>
        </div>
        <div class="pt-6 space-y-4">
          <h3 class="text-xl font-medium">Description</h3>
          <p id="productDescription" class="text-gray-600">Product description goes here...</p>
        </div>
      </div>
    </div>
    <section class="pt-20 space-y-8">
      <h2 class="text-3xl font-semibold">Customer Reviews</h2>
      <div id="reviewsContainer" class="space-y-8"></div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      if (!productId) return;
      try {
        const response = await fetch('scripts/products.json');
        const data = await response.json();
        const product = data.products.find(p => p.id == productId);
        if (product) {
          document.getElementById('productTitle').textContent = product.name;
          if (product.discount) {
            const discountPrice = (product.price - product.price * (product.discount / 100)).toFixed(2);
            document.getElementById('discountedPrice').textContent = `$${discountPrice}`;
            document.getElementById('originalPrice').textContent = `$${product.price.toFixed(2)}`;
            document.getElementById('originalPrice').classList.remove('hidden');
          } else {
            document.getElementById('discountedPrice').textContent = `$${product.price.toFixed(2)}`;
          }
          document.getElementById('productDescription').textContent = product.description || '';
          document.getElementById('stockStatus').textContent = product.stock > 0 ? `In Stock • ${product.stock} available` : "Out of Stock";

          const ratingStars = document.querySelector('.review-star');
          const roundedRating = product.rating ? Math.round(product.rating) : 0;
          ratingStars.innerHTML = '★'.repeat(roundedRating);
          document.getElementById('reviewCount').textContent = product.reviews ? `(${product.reviews.length} reviews)` : '(0 reviews)';

          if (product.images && product.images.length > 0) {
            document.getElementById('mainImage').src = product.images[0];
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            thumbnailContainer.innerHTML = product.images.map(image => `
              <div class="image-gallery-thumbnail aspect-square bg-gray-100 rounded cursor-pointer" onclick="changeMainImage('${image}')">
                <img src="${image}" class="w-full h-full object-cover" alt="Thumbnail">
              </div>
            `).join('');
          }

          const reviewsContainer = document.getElementById('reviewsContainer');
          if (product.reviews && product.reviews.length > 0) {
            reviewsContainer.innerHTML = product.reviews.map(review => `
              <div class="border-b pb-6">
                <div class="flex items-center space-x-2">
                  <div class="review-star">${'★'.repeat(Math.round(review.rating))}</div>
                  <span class="font-medium">${review.user}</span>
                  ${review.verified ? `<span class="text-blue-600 text-sm">✓ Verified Purchase</span>` : ''}
                </div>
                <p class="mt-2 text-gray-600">${review.comment}</p>
                ${review.date ? `<div class="text-sm text-gray-400 mt-2">${review.date}</div>` : ''}
              </div>
            `).join('');
          } else {
            reviewsContainer.innerHTML = `<p>No reviews yet.</p>`;
          }
        }
      } catch (error) {
        console.error('Error loading product data:', error);
      }
    });

    function changeMainImage(imageSrc) {
      document.getElementById('mainImage').src = imageSrc;
    }

    function shareProduct() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      const shortLink = `https://finvora.com/p/${productId}`;
      navigator.clipboard.writeText(shortLink).then(() => {
        alert('Product link copied to clipboard: ' + shortLink);
      }).catch(() => {
        alert('Failed to copy the link.');
      });
    }

    function addToCart() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      fetch('scripts/products.json')
        .then(response => response.json())
        .then(data => {
          const product = data.products.find(p => p.id == productId);
          if (!product) return alert("Product not found");
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          const existing = cart.find(item => item.productId == product.id);
          if (existing) {
            existing.quantity += 1;
          } else {
            cart.push({
              productId: product.id,
              name: product.name,
              price: product.price,
              quantity: 1
            });
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
          alert('Product added to cart!');
        })
        .catch(error => console.error('Error adding to cart:', error));
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((total, item) => total + item.quantity, 0);
      document.querySelectorAll('.cart-count').forEach(el => {
        el.textContent = count;
      });
    }

    updateCartCount();
  </script>
</body>
</html>
