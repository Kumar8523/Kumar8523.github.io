<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finvora - আমার উইশলিস্ট</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1a365d',
              accent: '#4299e1'
            },
            fontFamily: {
              bangla: ['Hind Siliguri', 'sans-serif']
            }
          }
        }
      }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bangla-font bg-gray-50 pt-16">
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Wishlist Section -->
  <section class="py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Sidebar (Same as account.html) -->
        <div class="md:w-64 bg-white p-4 rounded-lg shadow-sm h-fit sticky top-24">
          <div class="text-center mb-6">
            <div class="w-20 h-20 bg-gray-200 rounded-full mx-auto mb-3 flex items-center justify-center">
              <i class="fas fa-user text-3xl text-gray-500"></i>
            </div>
            <h3 class="font-bold">আপনার নাম</h3>
            <p class="text-sm text-neutral">ইমেইল@example.com</p>
          </div>
          
          <nav class="space-y-1">
            <a href="account.html" class="block px-3 py-2 hover:bg-gray-100 rounded">
              <i class="fas fa-user-circle mr-2"></i> প্রোফাইল
            </a>
            <a href="orders.html" class="block px-3 py-2 hover:bg-gray-100 rounded">
              <i class="fas fa-shopping-bag mr-2"></i> আমার অর্ডার
            </a>
            <a href="wishlist.html" class="block px-3 py-2 bg-primary text-white rounded font-medium">
              <i class="fas fa-heart mr-2"></i> উইশলিস্ট
            </a>
            <a href="addresses.html" class="block px-3 py-2 hover:bg-gray-100 rounded">
              <i class="fas fa-map-marker-alt mr-2"></i> ঠিকানা
            </a>
            <a href="#" class="block px-3 py-2 hover:bg-gray-100 rounded text-red-500">
              <i class="fas fa-sign-out-alt mr-2"></i> লগআউট
            </a>
          </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1">
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-primary">আমার উইশলিস্ট</h1>
            <button class="text-sm text-neutral hover:text-primary">
              <i class="fas fa-share-alt mr-1"></i> শেয়ার করুন
            </button>
          </div>
          
          <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <!-- Wishlist Items -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
              <!-- Product 1 -->
              <div class="border rounded-lg overflow-hidden hover:shadow-md transition">
                <div class="relative">
                  <img src="img/products/goldfish.jpg" alt="গোল্ড ফিশ" class="w-full h-48 object-cover">
                  <button class="absolute top-2 right-2 bg-white/90 hover:bg-white text-red-500 p-2 rounded-full shadow-md">
                    <i class="fas fa-heart"></i>
                  </button>
                </div>
                <div class="p-4">
                  <h3 class="font-medium text-neutral mb-1">গোল্ড ফিশ (জায়ান্ট)</h3>
                  <p class="text-accent font-medium mb-3">৳350</p>
                  <button class="w-full bg-primary hover:bg-secondary text-white py-2 rounded text-sm">
                    <i class="fas fa-shopping-cart mr-1"></i> কার্টে যোগ করুন
                  </button>
                </div>
              </div>
              
              <!-- Product 2 -->
              <div class="border rounded-lg overflow-hidden hover:shadow-md transition">
                <div class="relative">
                  <img src="img/products/angelfish.jpg" alt="অ্যাঙ্গেল ফিশ" class="w-full h-48 object-cover">
                  <button class="absolute top-2 right-2 bg-white/90 hover:bg-white text-red-500 p-2 rounded-full shadow-md">
                    <i class="fas fa-heart"></i>
                  </button>
                  <span class="absolute top-2 left-2 bg-accent text-white text-xs px-2 py-1 rounded">১২% ছাড়</span>
                </div>
                <div class="p-4">
                  <h3 class="font-medium text-neutral mb-1">অ্যাঙ্গেল ফিশ (জোড়া)</h3>
                  <div class="flex items-center mb-3">
                    <span class="text-accent font-medium mr-2">৳1,200</span>
                    <span class="text-gray-400 line-through text-sm">৳1,350</span>
                  </div>
                  <button class="w-full bg-primary hover:bg-secondary text-white py-2 rounded text-sm">
                    <i class="fas fa-shopping-cart mr-1"></i> কার্টে যোগ করুন
                  </button>
                </div>
              </div>
              
              <!-- Empty State -->
              <!-- <div class="col-span-full text-center py-12">
                <i class="fas fa-heart text-4xl text-gray-300 mb-3"></i>
                <h3 class="text-lg font-medium text-neutral mb-2">আপনার উইশলিস্ট খালি</h3>
                <p class="text-neutral mb-4">আপনি যে পণ্যগুলো পছন্দ করেন সেগুলো এখানে সংরক্ষণ করুন</p>
                <a href="products.html" class="inline-block bg-primary hover:bg-secondary text-white px-6 py-2 rounded font-medium">
                  পণ্য ব্রাউজ করুন
                </a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="scripts/navbar_footer.js"></script>
</body>
</html>
