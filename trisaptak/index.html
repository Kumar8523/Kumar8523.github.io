<!DOCTYPE html>
<html lang="bn" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data:; font-src 'self'; connect-src 'self'">
    <title>ত্রিসপ্তক - সঙ্গীত বিদ্যালয়</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    <link rel="preload" href="styles/main.css" as="style">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6b21a8',
                        secondary: '#a855f7',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://trisaptak.org" />
</head>
<body class="font-bengali bg-sangeet-light text-sangeet-dark antialiased">
    <!-- Navigation (Server-side rendered) -->
    <nav id="navbar" class="bg-white/90 backdrop-blur-sm shadow-md sticky top-0 z-50 border-b border-sangeet-light">
        <!-- Navbar content loaded via JS -->
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="hero" class="relative min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: linear-gradient(rgba(107, 33, 168, 0.8), rgba(168, 85, 247, 0.6)), url('assets/images/hero-bg.jpg')">
            <!-- Hero content loaded via JS -->
        </section>

        <!-- Other sections will be dynamically loaded -->
    </main>

    <!-- Footer -->
    <footer class="bg-sangeet-dark text-white py-12">
        <!-- Footer content -->
    </footer>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 bg-white/90 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-sangeet-primary"></div>
    </div>

    <!-- All scripts are loaded at the end -->
    <script src="scripts/config-loader.js" defer></script>
    <script src="scripts/main.js" defer></script>
    
    <!-- Trusted Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
