<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Finvora</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#111827',
            secondary: '#10B981',
            accent: '#10B981'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    #mobileMenu { transition: all 0.3s ease; }
    .nav-link { transition: color 0.2s ease; }
    body { padding-top: 4rem; } /* space for fixed navbar */
  </style>
</head>
<body class="font-sans antialiased bg-gray-50">
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Contact Form Section -->
  <section class="py-16 bg-gray-50">
    <div class="max-w-3xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8 text-primary">Contact Us</h2>
      <form id="contactForm" class="bg-white p-8 rounded-lg shadow-md space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="fullName" class="block mb-2 font-medium">Full Name</label>
            <input type="text" id="fullName" required class="w-full p-3 border rounded focus:ring-2 focus:ring-primary" placeholder="Your full name">
          </div>
          <div>
            <label for="email" class="block mb-2 font-medium">Email</label>
            <input type="email" id="email" required class="w-full p-3 border rounded focus:ring-2 focus:ring-primary" placeholder="Your email address">
          </div>
          <div>
            <label for="phone" class="block mb-2 font-medium">Phone Number</label>
            <input type="tel" id="phone" required class="w-full p-3 border rounded focus:ring-2 focus:ring-primary" placeholder="Your phone number">
          </div>
          <div>
            <label for="subject" class="block mb-2 font-medium">Subject</label>
            <input type="text" id="subject" required class="w-full p-3 border rounded focus:ring-2 focus:ring-primary" placeholder="Subject">
          </div>
        </div>
        <div>
          <label for="message" class="block mb-2 font-medium">Message</label>
          <textarea id="message" rows="5" required class="w-full p-3 border rounded focus:ring-2 focus:ring-primary" placeholder="Your message"></textarea>
        </div>
        <div>
          <button type="submit" class="w-full bg-primary text-white py-4 rounded hover:bg-secondary transition">Send Message</button>
        </div>
      </form>
      <div id="formStatus" class="mt-4 text-center text-lg"></div>
    </div>
  </section>


  <div id="footer"></div>

  <script src="scripts/main.js"></script>
  <script src="scripts/navbar_footer.js"></script>
  <script src="scripts/contact.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/products.js"></script>
  <script src="scripts/product_info.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/user_data.js"></script>

</body>
</html>
