<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অর্ডার ট্র্যাক | Finvora</title>
  
  <!-- Shared Head Content -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1a365d',
            secondary: '#2c5282',
            accent: '#4299e1',
            neutral: '#4a5568'
          },
          fontFamily: {
            bangla: ['Hind Siliguri', 'Noto Sans Bengali', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Hind Siliguri', 'Noto Sans Bengali', sans-serif;
      background-color: #f7fafc;
      padding-top: 4rem;
    }
    .order-status-step {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bangla-font antialiased">
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Track Order Content -->
  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-primary mb-2">অর্ডার ট্র্যাক করুন</h1>
      <p class="text-neutral">আপনার অর্ডারের বর্তমান অবস্থা জানতে অর্ডার আইডি প্রবেশ করুন</p>
    </div>
    
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <form id="trackOrderForm" class="flex flex-col sm:flex-row gap-4">
        <input type="text" id="trackOrderId" placeholder="অর্ডার আইডি (যেমন: ORD-ABC123)" 
               class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-accent" required>
        <button type="submit" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-secondary transition">
          <i class="fas fa-search mr-2"></i> ট্র্যাক করুন
        </button>
      </form>
    </div>
    
    <div id="trackOrderResult">
      <!-- Order tracking results will be displayed here -->
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <script src="scripts/navbar_footer.js"></script>
  <script src="scripts/checkout.js"></script>
</body>
</html>
