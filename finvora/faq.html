<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সচরাচর জিজ্ঞাসা | Finvora</title>
  
  <!-- Shared Head Content -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1a365d',
            secondary: '#2c5282',
            accent: '#4299e1',
            neutral: '#4a5568'
          },
          fontFamily: {
            bangla: ['Hind Siliguri', 'Noto Sans Bengali', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Hind Siliguri', 'Noto Sans Bengali', sans-serif;
      background-color: #f7fafc;
    }
    .faq-item {
      transition: all 0.3s ease;
      border-radius: 0.75rem;
      overflow: hidden;
    }
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .faq-item.active {
      background-color: #ebf5ff;
      border-left: 4px solid #4299e1;
    }
    .faq-item.active .faq-question svg {
      transform: rotate(180deg);
    }
  </style>
</head>
<body class="bangla-font antialiased">
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- FAQ Section -->
  <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 bg-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <h1 class="text-3xl font-bold text-primary mb-4">সচরাচর জিজ্ঞাসা</h1>
        <p class="text-neutral max-w-2xl mx-auto">আপনার সাধারণ প্রশ্নগুলোর উত্তর খুঁজুন। যদি উত্তর না পান, আমাদের সাথে যোগাযোগ করুন।</p>
      </div>

      <!-- FAQ Categories -->
      <div class="flex flex-wrap justify-center gap-2 mb-8">
        <button class="faq-category-btn active px-4 py-2 rounded-full bg-accent text-white" data-category="all">
          সব ক্যাটাগরি
        </button>
        <button class="faq-category-btn px-4 py-2 rounded-full bg-gray-200 text-neutral hover:bg-gray-300" data-category="order">
          অর্ডার সংক্রান্ত
        </button>
        <button class="faq-category-btn px-4 py-2 rounded-full bg-gray-200 text-neutral hover:bg-gray-300" data-category="delivery">
          ডেলিভারি সংক্রান্ত
        </button>
        <button class="faq-category-btn px-4 py-2 rounded-full bg-gray-200 text-neutral hover:bg-gray-300" data-category="payment">
          পেমেন্ট সংক্রান্ত
        </button>
        <button class="faq-category-btn px-4 py-2 rounded-full bg-gray-200 text-neutral hover:bg-gray-300" data-category="return">
          রিটার্ন/রিফান্ড
        </button>
      </div>

      <!-- FAQ Items Container -->
      <div id="faqContainer" class="space-y-4">
        <!-- FAQ items will be loaded here from JSON -->
        <div class="text-center py-12">
          <i class="fas fa-spinner fa-spin text-3xl text-accent"></i>
          <p class="mt-2 text-neutral">FAQ লোড হচ্ছে...</p>
        </div>
      </div>

      <!-- Contact CTA -->
      <div class="mt-12 text-center bg-gray-50 rounded-xl p-8">
        <h2 class="text-xl font-semibold text-primary mb-2">আরো সাহায্য প্রয়োজন?</h2>
        <p class="text-neutral mb-4">আমাদের টিম সবসময় আপনার সাহায্যের জন্য প্রস্তুত</p>
        <a href="contact.html" class="inline-block bg-accent text-white px-6 py-3 rounded-lg hover:bg-secondary transition">
          যোগাযোগ করুন <i class="fas fa-arrow-right ml-2"></i>
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <script src="scripts/navbar_footer.js"></script>
  <script src="scripts/faq.js"></script>
</body>
</html>
