<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finvora | All Products</title>
  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#000000',
            secondary: '#F59E0B',
            accent: '#10B981'
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    };
  </script>
  <style>
    body { padding-top: 4rem; background-color: #F9FAFB; }
    .product-card:hover .product-image { transform: scale(1.03); }
    .product-card:hover .product-actions { opacity: 1; transform: translateY(0); }
    .product-actions { transition: all 0.3s ease; transform: translateY(1rem); opacity: 0; }
    #suggestions { position: absolute; background: #ffffff; border: 1px solid #e5e7eb; width: 100%; max-height: 200px; overflow-y: auto; z-index: 10; }
    #suggestions div { padding: 0.5rem; cursor: pointer; }
    #suggestions div:hover { background: #f3f4f6; }
  </style>
</head>
<body class="font-sans">
  <!-- Navbar injected -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8 space-y-6">
    <!-- Filters & Sort -->
    <div class="flex flex-col md:flex-row items-center gap-4">
      <select id="categoryFilter" class="w-full md:w-1/3 border rounded-full px-4 py-2">
        <option value="all">All Categories</option>
        <option value="fish">Fish</option>
        <option value="fish-food">Fish Food</option>
        <option value="aquarium-accessories">Aquarium Accessories</option>
      </select>
      <select id="sortOptions" class="w-full md:w-1/3 border rounded-full px-4 py-2">
        <option value="">Sort By</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>

    <!-- Products Grid -->
    <div id="productGrid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

    <!-- Empty State Message -->
    <p id="emptyState" class="hidden text-gray-500 text-center">No products found.</p>
  </main>

  <!-- Footer injected -->
  <div id="footer"></div>

  <!-- Scripts -->

  <script src="scripts/app.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/navbar_footer.js"></script>
  <script src="scripts/products.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/user_data.js"></script>
</body>
</html>
