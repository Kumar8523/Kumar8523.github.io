<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .station-circle {
            transition: all 0.3s ease;
        }
        .timeline-connector {
            height: 2px;
            flex: 1;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">Package Tracking System</h1>
            <div class="relative max-w-md mx-auto">
                <input type="text" id="orderId" 
                       class="w-full px-4 py-3 rounded-lg border-2 border-blue-200 focus:outline-none focus:border-blue-500"
                       placeholder="Enter Order ID">
                <button onclick="searchOrder()"
                        class="absolute right-2 top-2 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    Search
                </button>
            </div>
        </div>

        <!-- Tracking Timeline -->
        <div class="max-w-6xl mx-auto">
            <div id="timeline" class="flex items-center justify-between mb-8">
                <!-- Timeline stations will be dynamically inserted here -->
            </div>

            <!-- Package Details -->
            <div id="dataContainer" class="bg-white rounded-xl shadow-lg p-6">
                <!-- Data will be loaded here from Google Sheet -->
            </div>
        </div>
    </div>

    <script>
        const stations = [
            "Order Received",
            "Processing",
            "Quality Check",
            "Dispatch",
            "In Transit",
            "Out for Delivery",
            "Delivered"
        ];

        function initTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            stations.forEach((station, index) => {
                const stationElement = document.createElement('div');
                stationElement.className = 'flex items-center flex-1';
                
                stationElement.innerHTML = `
                    <div class="flex flex-col items-center w-full">
                        <div class="w-full flex items-center">
                            ${index !== 0 ? `<div class="timeline-connector bg-gray-200"></div>` : ''}
                            <div class="relative">
                                <div class="station-circle w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center">
                                    <span class="text-white text-sm opacity-0">âœ“</span>
                                </div>
                                <div class="absolute top-10 left-1/2 -translate-x-1/2 text-center text-sm text-gray-600 w-24">
                                    ${station}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                timeline.appendChild(stationElement);
            });
        }

        async function searchOrder() {
            const orderId = document.getElementById('orderId').value;
            
            try {
                // Fetch data from Google Apps Script endpoint
                const response = await fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?orderId=${orderId}`);
                const data = await response.json();
                
                updateTimeline(data.currentStatus);
                displayData(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('dataContainer').innerHTML = `
                    <div class="text-red-500">Error fetching order details</div>
                `;
            }
        }

        function updateTimeline(currentStep) {
            const circles = document.querySelectorAll('.station-circle');
            const connectors = document.querySelectorAll('.timeline-connector');

            circles.forEach((circle, index) => {
                if(index < currentStep) {
                    circle.classList.remove('bg-gray-300');
                    circle.classList.add('bg-green-500');
                    circle.querySelector('span').style.opacity = '1';
                }
            });

            connectors.forEach((connector, index) => {
                if(index < currentStep - 1) {
                    connector.classList.remove('bg-gray-200');
                    connector.classList.add('bg-green-500');
                }
            });
        }

        function displayData(data) {
            document.getElementById('dataContainer').innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Order Details</h3>
                        <p class="text-gray-600">Order ID: ${data.orderId}</p>
                        <p class="text-gray-600">Status: ${data.status}</p>
                        <p class="text-gray-600">Last Updated: ${data.lastUpdated}</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Shipping Details</h3>
                        <p class="text-gray-600">Destination: ${data.destination}</p>
                        <p class="text-gray-600">Estimated Delivery: ${data.estimatedDelivery}</p>
                    </div>
                </div>
            `;
        }

        // Initialize timeline on load
        initTimeline();
    </script>
</body>
</html>
