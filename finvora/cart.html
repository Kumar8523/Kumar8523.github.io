<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>আপনার কার্ট | Finvora</title>
  
  <!-- Shared Head Content -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1a365d',
            secondary: '#2c5282',
            accent: '#4299e1',
            neutral: '#4a5568'
          },
          fontFamily: {
            bangla: ['Hind Siliguri', 'Noto Sans Bengali', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;700&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Hind Siliguri', 'Noto Sans Bengali', sans-serif;
      background-color: #f7fafc;
      padding-top: 4rem;
    }
    .cart-item {
      transition: all 0.3s ease;
    }
    .quantity-btn {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="bangla-font antialiased">
  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Cart Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Cart Items -->
      <div class="md:w-2/3">
        <div class="bg-white rounded-xl shadow-md p-6">
          <h2 class="text-2xl font-bold text-primary mb-6">আপনার কার্ট</h2>
          
          <div id="cartItems" class="space-y-6">
            <!-- Cart items will be loaded here -->
            <div class="text-center py-12">
              <i class="fas fa-shopping-cart text-4xl text-neutral mb-4"></i>
              <h3 class="text-xl font-medium text-primary mb-2">আপনার কার্ট খালি</h3>
              <p class="text-neutral mb-4">আপনার কার্টে কোনো পণ্য নেই</p>
              <a href="products.html" class="inline-block bg-primary text-white px-6 py-3 rounded hover:bg-secondary transition">
                পণ্য ব্রাউজ করুন
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="md:w-1/3">
        <div class="bg-white rounded-xl shadow-md p-6 sticky top-4">
          <h2 class="text-2xl font-bold text-primary mb-6">অর্ডার সারাংশ</h2>
          
          <div class="space-y-4 mb-6">
            <div class="flex justify-between">
              <span class="text-neutral">সাবটোটাল:</span>
              <span id="subtotal" class="font-medium">৳0.00</span>
            </div>
            <div class="flex justify-between">
              <span class="text-neutral">ডেলিভারি চার্জ:</span>
              <span id="deliveryCharge" class="font-medium">৳0.00</span>
            </div>
            <div class="border-t pt-4 flex justify-between font-bold text-lg">
              <span class="text-primary">মোট:</span>
              <span id="grandTotal" class="text-primary">৳0.00</span>
            </div>
          </div>

          <a href="checkout.html" id="checkoutBtn" class="block w-full bg-primary text-white py-4 rounded hover:bg-secondary transition text-center font-medium disabled:opacity-50 disabled:cursor-not-allowed">
            চেকআউট করুন
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <script src="scripts/navbar_footer.js"></script>
  <script src="scripts/cart.js"></script>
</body>
</html>
